<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="top_section">
            <div class="top_player">
                <h3>Top Player</h3>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h6>John Smith</h6>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h6>Pro Rasel</h6>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h6>Abu Sufian</h6>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h6>Shajedul Karim</h6>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h6>Maruf Ahmed</h6>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h6>Mujahid</h6>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top_blog">
                <h3>Top Blog</h3>
                <div class="blogs">
                    <article>
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div>
                            <p class="blog_title">13 of My Favorite UI/UX Goodies</p>
                            <p class="blog_author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article>
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div>
                            <p class="blog_title">UI cheat sheet: 
                                list vs grids</p>
                            <p class="blog_author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article>
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div>
                            <p class="blog_title">7 typography tips 
                                for interface design</p>
                            <p class="blog_author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article>
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div>
                            <p class="blog_title">Your logo is copied</p>
                            <p class="blog_author">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
